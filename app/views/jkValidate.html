<div class="jk-container jk-validate">
    <h1 style="color:#777;">validate</h1>

    <div style="width:50%;padding:30px 100px;margin:0 auto;border:1px dashed #333;">

        <!--form-->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="inputEmail1" placeholder="姓名">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <input type="email" class="form-control" id="inputEmail2" placeholder="邮箱">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="手机号">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12 pull-left">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1">满意
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2">不满意
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3">一般
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            女
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                            中性
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <select class="form-control">
                        <option>羽毛球</option>
                        <option>乒乓球</option>
                        <option>保龄球</option>
                        <option>高尔夫</option>
                        <option>篮球</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-lg-12">
                    <select class="form-control">
                        <option>前端UI</option>
                        <option>后端.NET</option>
                        <option>测试</option>
                    </select>
                </div>
            </div>

        </form>
        <div class="row" style="padding:10px 10px;">
            <button class="btn btn-primary">保存</button>
            <button class="btn btn-default">取消</button>
        </div>
    </div>
</div>
