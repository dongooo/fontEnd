<div class="jk-container jk-validate">
    <h1 style="color:#777;text-align:center;">validate</h1>

    <div style="width:50%;padding:30px 100px;margin:0 auto;border:1px dashed #333;">

        <!--form-->
        <form class="form-horizontal w5c-form demo-form" role="form"
              w5c-form-validate="vm.validateOptions" novalidate name="validateForm" id="form">
            <div class="form-group">
                <label class="col-sm-4 control-label">邮箱</label>

                <div class="col-sm-8">
                    <input type="email" name="email" ng-model="entity.email" required="" class="form-control"
                           placeholder="输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">用户名</label>

                <div class="col-sm-8">
                    <input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="entity.name"
                           w5c-unique-check="{url:'http://www.ngnice.com/api/test/user/name/check?name='+entity.name}"
                           class="form-control" name="username" placeholder="输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">密码</label>

                <div class="col-sm-8">
                    <input type="password" required="" ng-model="entity.password" name="password"
                           class="form-control" ng-minlength="5" ng-maxlength="15"
                           placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">重复密码</label>

                <div class="col-sm-8">
                    <input type="password" required="" w5c-repeat="password" ng-model="entity.repeatPassword"
                           name="repeatPassword"
                           class="form-control"
                           placeholder="重复密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">数字</label>

                <div class="col-sm-8">
                    <input type="number" required="" ng-model="entity.number" name="number" class="form-control"
                           placeholder="输入数字（10-15）" max="15" min="10">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">URL</label>

                <div class="col-sm-8">
                    <input type="url" required="" ng-model="entity.url" name="url" class="form-control"
                           placeholder="输入URL">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">select</label>

                <div class="col-sm-8">
                    <select class="form-control" required="" ng-model="entity.group" name="group">
                        <option></option>
                        <option>前端UI</option>
                        <option>后端.NET</option>
                        <option>测试</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">性别</label>

                <div class="col-sm-8">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="optionsRadios" value="option1" checked>
                            男
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="optionsRadios" value="option2">
                            女
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="optionsRadios" value="option3">
                            中性
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button class="btn btn-primary" w5c-form-submit="saveForm()">保存</button>
                    <button class="btn btn-default" ng-click="cancelForm()">取消</button>
                </div>
            </div>
        </form>
        <!--        <div class="row" style="padding:10px 10px;text-align: center;">
                <button class="btn btn-primary" w5c-form-submit="vm.saveEntity()">保存</button>
                    <button class="btn btn-default">取消</button>
                </div>-->
    </div>
</div>
